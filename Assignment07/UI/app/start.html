<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
                <div ng-controller="customersCtrl">
                    <div class="list-group">
                        <a href="" class="list-group-item active">Categories</a>
                    </div>
                    <div ng-repeat="y in cat_names">
                        <div class="list-group">
                            <a href="#/category/{{y.categoryid}}" class="list-group-item">{{y.categorydescription}}</a>
                        </div>
                    </div>
                    <div>
            </ul>
        </div>

        <div class="col-sm-9">

            <style>
                footer {
                    background-color: #f2f2f2;
                    padding: 25px;
                    height: 30px;
                }
            </style>
            <div ng-controller="customersCtrl">
                <div class="row">
                    <div ng-repeat="x in prod_names">
                        <div class="col-sm-4">
                            <div class="panel panel-primary">
                                <a href="#/{{x.id}}" class="thumbnail">
                                    <div class="panel-heading"><h5><center>{{x.code}}</center></h5></div>
                                    <div class="panel-body"><img src="images/logo.jpeg" style="width:100%" class="img-responsive" alt="Image"></div>
                                    <div class="caption">
                                        <h5><center>Price = {{x.price}}</center></h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
