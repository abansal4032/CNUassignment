<div ng-controller="RouteController">
    <ul class = "nav nav-tabs" >
        <li><a href="#">Home</a></li>
        <li><a href="#/{{product_name.data.id}}/image">Image</a></li>
        <li><a href="#/{{product_name.data.id}}/details">Details</a></li>
    </ul>
    <div class="container">
        <div class = "col-sm-6" style="padding-top: 50px;">
            <div class = "panel panel-primary">
                <div class="panel-heading">{{product_name.data.code}}</div>
                <div class="panel-body"><img src="images/{{product_name.data.id%5 + 1}}.jpg" style="width:100%" class="img-responsive" alt="Image"></div>
                <div class="panel-footer">
                    <a type="button" ng-click='cartUpdate(product_name.data.id)' href="#" class="btn btn-info">Add to cart</a>
                    <a type="button" class="btn btn-danger" href="#/"><center>Later</center></a>
                    <form>Quantity:<br><input ng-model="qty"><br></form>
                </div>
            </div>
        </div>
        <div class = "col-sm-6" style="padding-top: 50px;">
            <div class="row">
                <div class = "panel panel-primary">
                    <div class="panel-heading">Product Details</div>
                    <div class="panel-body"><h3>Description:</h3>{{product_name.data.description}}</div>
                    <div class="panel-body"><h3>Reviews:</h3>"A very nice product"</div>
                    <div class="panel-body"><h3>Price:</h3>Rs.{{product_name.data.price}}</div>
                    <div class="panel-body">
                        <h3>Others also liked:</h3>
                        <div class = "col-sm-4" style="padding-top: 25px;">
                            <img src="images/{{(product_name.data.id+1)%5 + 1}}.jpg" style="width:100%" class="img-responsive" alt="Image">
                        </div>
                        <div class = "col-sm-4" style="padding-top: 25px;">
                            <img src="images/{{(product_name.data.id+2)%5 + 1}}.jpg" style="width:100%" class="img-responsive" alt="Image">
                        </div>
                        <div class = "col-sm-4" style="padding-top: 25px;">
                            <img src="images/{{(product_name.data.id+3)%5 + 1}}.jpg" style="width:100%" class="img-responsive" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
